      <th>Nome</th>
      <th>Sobrenome</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td><a [routerLink]="['/user', user.id]" class="name-link">{{ user.firstName }}</a></td>

  </tbody>
</table>
